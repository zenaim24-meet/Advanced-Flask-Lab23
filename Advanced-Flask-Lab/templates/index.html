<!DOCTYPE HTML>
<html>
	<head>
		<title>Instagram</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main.css')}}" >
	</head>
	<body>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<span class="avatar"><img src="{{image}}" alt="" /></span>

            <h1>{{description}}</h1>
            <br>
            <!-- About me button -->
            <a href="/about"><button style="color:white;width:40%" >More about me</button></a>
            <!--  -->
            <br> <br>
						<ul class="icons">
							<li><a href="{{twitter}}" class="icon style2 fa-twitter"><span class="label">Twitter</span></a></li>
							<li><a href="{{facebook}}" class="icon style2 fa-facebook"><span class="label">Facebook</span></a></li>
							<li><a href="{{instagram}}" class="icon style2 fa-instagram"><span class="label">Instagram</span></a></li>
							<li><a href="{{px}}" class="icon style2 fa-500px"><span class="label">500px</span></a></li>
							<li><a href="{{mail}}" class="icon style2 fa-envelope-o"><span class="label">Email</span></a></li>
						</ul>
					</header>

				<!-- Main -->
					<section id="main">

						<!-- Thumbnails -->
							<section class="thumbnails">
                
                <div>
                      <a href="">
                        <img src="static/images/thumbs/01.jpg" alt="" />
                        <h3>Caption... blah blah blah</h3>
                      </a>
                
                      <a href="">
                        <img src="{{url_for('static',filename='images/thumbs/02.jpg')}}" alt="" />
                        <h3>Caption... blah blah blah</h3>
                      </a>
                      <a href="">
                        <img src="{{url_for('static',filename='images/thumbs/03.jpg')}}" alt="" />
                        <h3>Caption... blah blah blah</h3>
                      </a>
                </div>    
                <div>
                 
                   {% for post in postslist %}
                   	 <a href="">
                        <img src="{{post}}" alt="" />
                        <h3>{{ postslist[post] }}</h3>
                      </a>
                    {% endfor %}
           
                 		
                	</div>

							</section>

					</section>

				<!-- Footer -->
					<footer id="footer">
						<p>&copy; MEET's (fake) Instagram. No rights reserved. 
					</footer>

			</div>

		<!-- Scripts -->
			<script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
			<script src="static/js/jquery.poptrox.min.js"></script>
			<script src="static/js/skel.min.js"></script>
			<script src="static/js/main.js"></script>

	</body>
</html>
